  <style type="text/css">
    #videoPlayer {
      height: 480px;
      width: 100%;
      background-color: #000;
    }

    .outer {
      position: relative;
    }

    #skip {
      position: absolute;
      right: 20px;
      bottom: 20px;
      display: none;
      color: white;
      background-color: black;
      border: 1px solid gray;
    }

    #adCount {
      color: white;
      position: absolute;
      left: 20px;
      bottom: 20px;
      display: none;
    }

    #showad {
      color: white;
      position: absolute;
      left: 20px;
      top: 20px;
    }
  </style>
  <script>
    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];

    var videoAdUnit = [{
      code: 'sample-code',
      sizes: [640, 480],
      mediaTypes: {
        video: {
          context: 'adpod',
          playerSize: [640, 480],
          adPodDurationSec: 300,
          durationRangeSec: [15, 30],
          requireExactDuration: true
        }
      },
      bids: [
        {
          bidder: 'appnexus',
          params: {
            placementId: 15394006
          }
        }
      ]
    }];

    pbjs.que.push(function () {
      pbjs.addAdUnits(videoAdUnit);
      pbjs.setConfig({
        debug: true,
        cache: {
          url: 'https://prebid.adnxs.com/pbc/v1/cache'
        },
        adpod: {
          brandCategoryExclusion: true
        },
        brandCategoryTranslation: {
          translationFile: 'custom_adserver_translation.json'
        }
      });
    });

    function loadPrebidRequest() {
      pbjs.que.push(function () {
        pbjs.requestBids({
          bidsBackHandler: function (bids) {
            pbjs.adServers.freewheel.getTargeting({
              callback: function (err, targeting) {
                loadKv(targeting);
                loadBids(targeting)
                console.log(targeting);
              }
            });
          }
        });
      });
    }
  </script>
  <script type="text/javascript">
    function getIndustry(id) {
      var mapping = window.localStorage.getItem('iabToFwMappingkey');
      if (mapping) {
        try {
          mapping = JSON.parse(mapping);
        } catch (error) {
          //
        }
        var industry;
        mapping = mapping['mapping'];
        for (var v in mapping) {
          if (mapping[v]['id'] == id) {
            industry = mapping[v]['name'];
            break;
          }
        }
        return industry;
      }
    }

    function loadKv(targetingArr) {
      var div = document.getElementById('collapseThree').children[0];
      var html = '<table class="table"><tbody>';
      Object.keys(targetingArr).forEach(function(adUnitCode) {
        targetingArr[adUnitCode].forEach(function (targeting) {
          Object.keys(targeting).forEach(function (key) {
            html += '<tr id=' + targeting[key] + '><td>' + key + '</td><td>' + targeting[key] + '</td></tr>'
          });
        });
      });
      html += '</tbody></table>';
      div.innerHTML = html;
    }

    function loadBids(targetingArr) {
      var div = document.getElementById('collapseTwo').children[0];
      var html = '<table class="table"><thead><tr><th>#</th><th>CPM</th><th>Industry</th><th>Duration</th><th>Status</th><th>Comm Break #</th></tr></thead><tbody>';
      var index = 1;
      Object.keys(targetingArr).forEach(function(adUnitCode) {
        targetingArr[adUnitCode].forEach(function (targeting) {
          Object.keys(targeting).forEach(function (key) {
            if (key !== 'hb_cache_id') {
              var result = targeting[key].split('_');
              html += '<tr id=' + targeting[key] + '>';
              html += '<td>' + index + '</td>';
              html += '<td>' + result[0] + '</td>';
              html += '<td>' + getIndustry(result[1]) + '</td>';
              html += '<td>' + result[2] + '</td>';
              html += '<td></td>';
              html += '<td></td>';
              html += '</tr>';
              index++;
            }
          });
        });
      });
      html += '</tbody></table>';
      div.innerHTML = html;
    }
  </script>
</head>

<body>
  <h1 style="margin:20px">Prebid Freewheel Integration Demo</h1>
  <h2 style="margin:20px">custom adserver translation file</h2>
  <div class="row" style="margin: 20px">
    <div class="col-lg-6">
      <button id="loadPrebidRequestBtn" class="btn btn-secondary" type="button" onclick="loadPrebidRequest()">Load Prebid</button>
      <div class="row">
        <div class="accordion" id="accordionExample">
          <div class="card">
            <div class="card-header" id="headingTwo">
              <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo"
                  aria-expanded="false" aria-controls="collapseTwo">
                  Bids Sent to Freewheel
                </button>
              </h2>
            </div>
            <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo">
              <div class="card-body">
                // bids
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingThree">
              <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree"
                  aria-expanded="false" aria-controls="collapseThree">
                  Key Value Pairs Sent to Freewheel
                </button>
              </h2>
            </div>
            <div id="collapseThree" class="collapse show" aria-labelledby="headingThree">
              <div class="card-body">
                // bids
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
